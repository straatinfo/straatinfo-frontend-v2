<div class="main-content">
  <div class="container-fluid">
    <div>
      <div class="row">
        <div *appspinner="(hostSpinner | async)" class="col-md-12">
          <div class="card">
            <div class="card-header card-header-icon" data-background-color="blue">
              <i class="material-icons">assignment</i>
            </div>
            <div class="card-content">
              <h4 class="card-title">Host List</h4>

              <app-table-basic
                tableTitle=""
                paginator="true"
                itemPerPage="5"
                [currentPage]="(page | async)"
                [actionDelete]="false"
                [actionMore]="true"
                [actionEdit]="false"
                [tableDataArray]="(hosts)"
                [tableHeaderName]="dataNames"
                [tableHeaderAlias]="dataAliases"
                (clickMore)="onMoreClick($event)"
              ></app-table-basic>
            </div>
            <!-- end content-->
          </div>
          <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
      </div>
    </div>
  </div>
</div>

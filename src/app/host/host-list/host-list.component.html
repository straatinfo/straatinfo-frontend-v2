<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card content">
            <div class="table-responsive">
              <table class="table table-hover table-striped">
                <thead>
                  <th>ID</th>
                  <th>Host Name</th>
                  <th>Email</th>
                  <th>Address</th>
                  <th>City</th>
                  <th>Postal Code</th>
                  <th>Details</th>
                </thead>
                <tbody>
                  <tr *ngFor="let host of (hosts | async)">
                    <td>{{host.id}}</td>
                    <td>{{host.hostName}}</td>
                    <td>{{host.email}}</td>
                    <td>{{host.address}}</td>
                    <td>{{host.city}}</td>
                    <td>{{host.postalCode}}</td>
                    <td><a (click)="getDetails(host.id)" class="btn btn-success btn-sm"><i class="pe-7s-more"></i></a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

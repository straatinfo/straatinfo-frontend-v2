<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-icon" data-background-color="rose">
            <i class="material-icons">perm_identity</i>
          </div>
          <div class="card-content">
            <h4 class="card-title">Host Design -
              <small class="category">Change host design</small>
            </h4>
            <form [formGroup]="hostDesignForm">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group label-floating">
                    <label class="control-label">Color 1</label>
                    <input formControlName="colorOne" type="text" class="form-control" disabled>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group label-floating">
                    <label class="control-label">Color 2</label>
                    <input formControlName="colorTwo" type="text" class="form-control">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group label-floating">
                    <label class="control-label">Color 3</label>
                    <input formControlName="colorThree" type="text" class="form-control">
                  </div>
                </div>
              </div>

              <button (click)="onUpdate()" type="button" class="btn btn-rose pull-left">Update Design</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-8">

      </div>
    </div>
  </div>
</div>

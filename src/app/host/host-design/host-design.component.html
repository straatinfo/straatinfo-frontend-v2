<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-icon" data-background-color="rose">
            <i class="material-icons">perm_identity</i>
          </div>
          <div class="card-content">
            <h4 class="card-title">Host Design -
              <small class="category">Change host design</small>
            </h4>
            <form [formGroup]="hostDesignForm">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">    
                    <label class="control-label">Color One</label> 
                    <input formControlName="colorOne"
                            [value]="color1"
                            [style.background]="color1"
                            [cpOutputFormat]="'hex'"
                            [cpOKButton]="true"
                            [cpOKButtonClass]= "'btn btn-primary btn-xs'"
                            [(colorPicker)]="color1"
                            (colorPickerChange)="onColorOneEvent($event)"
                            class="form-control" 
                            placeholder="Color 1"/>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                      <label class="control-label">Color Two</label> 
                      <input formControlName="colorTwo"
                             [value]="color2"
                             [style.background]="color2"
                             [cpOutputFormat]="'hex'"
                             [cpOKButton]="true"
                             [cpOKButtonClass]="'btn btn-primary btn-xs'"
                             [(colorPicker)]="color2"
                             (colorPickerChange)="onColorTwoEvent($event)"
                             class="form-control" 
                             placeholder="Color 2"/>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                      <label class="control-label">Color Three</label> 
                      <input formControlName="colorThree"
                             [value]="color3"
                             [style.background]="color3"
                             [cpOutputFormat]="'hex'"
                             [cpOKButton]="true"
                             [cpOKButtonClass]="'btn btn-primary btn-xs'"
                             [(colorPicker)]="color3"
                             (colorPickerChange)="onColorThreeEvent($event)"
                             class="form-control" 
                             placeholder="Color 3"/>
                  </div>
                </div>
              </div>

              <button (click)="onUpdate()" type="button" class="btn btn-rose pull-left">Update Design</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-8">

      </div>
    </div>
  </div>
</div>

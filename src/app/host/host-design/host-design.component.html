<div class="main-content">
  <div class="container-fluid">
    <div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-icon" data-background-color="blue">
              <i class="material-icons">assignment</i>
            </div>
            <div class="card-content">

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <button (click)="onAdd()" class="btn btn-rose pull-left">Add Design</button>
                        </div>
                    </div>
                </div>

              <app-table-basic
                tableTitle="Host Design List"
                paginator="true"
                itemPerPage="5"
                [currentPage]="(page | async)"
                [actionDelete]="false"
                [actionMore]="true"
                [actionEdit]="false"
                [tableDataArray]="(designs)"
                [tableHeaderName]="dataNames"
                [tableHeaderAlias]="dataAliases"
                (clickMore)="onMoreClick($event)"
                (clickDelete)="onDeleteClick($event)"
              ></app-table-basic>
            </div>
            <!-- end content-->
          </div>
          <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
      </div>
    </div>
  </div>
</div>

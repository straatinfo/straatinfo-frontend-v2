<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-icon" data-background-color="rose">
            <i class="material-icons">perm_identity</i>
          </div>
          <div class="card-content">
            <h4 class="card-title">Edit Profile -
              <small class="category">Complete your profile</small>
            </h4>
            <form [formGroup]="hostDetailForm">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group label-floating">
                    <label class="control-label">Host Name</label>
                    <input formControlName="hostName" type="text" class="form-control" disabled>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group label-floating">
                    <label class="control-label">Email</label>
                    <input formControlName="email" type="text" class="form-control">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group label-floating">
                    <label class="control-label">Username</label>
                    <input formControlName="username" type="text" class="form-control">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group label-floating">
                    <label class="control-label">Residence #</label>
                    <input formControlName="houseNumber" type="text" class="form-control">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group label-floating">
                    <label class="control-label">Street</label>
                    <input formControlName="streetName" type="text" class="form-control">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group label-floating">
                    <label class="control-label">City</label>
                    <input formControlName="city" type="text" class="form-control">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group label-floating">
                    <label class="control-label">State</label>
                    <input formControlName="state" type="text" class="form-control">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group label-floating">
                    <label class="control-label">Country</label>
                    <input formControlName="country" type="text" class="form-control">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group label-floating">
                    <label class="control-label">Postal Code</label>
                    <input formControlName="postalCode" type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group label-floating">
                    <label class="control-label">Phone Number</label>
                    <input formControlName="phoneNumber" type="text" class="form-control">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group label-floating">
                    <label class="control-label">Longtitude</label>
                    <input formControlName="long" type="text" class="form-control">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group label-floating">
                    <label class="control-label">Latitude</label>
                    <input formControlName="lat" type="text" class="form-control">
                  </div>
                </div>
              </div>
              <button (click)="onDelete()" type="button" class="btn btn-danger pull-right">Delete</button>
              <button (click)="onUpdate()" type="button" class="btn btn-rose pull-right">Update Profile</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<form [formGroup]="registerForm">
  <h3>Register As Member</h3>
  <div class="col-md-6">
    <div class="form-group">
      <p for="fname">First Name</p>
      <input formControlName="fname" type="text" class="form-control" id="fname" placeholder="First Name">
    </div>
  </div>
  <div class="col-md-6">
      <div class="form-group">
        <p for="lname">Last Name</p>
        <input formControlName="lname" type="text" class="form-control" id="lname" placeholder="Last Name">
      </div>
    </div>
  <div class="col-md-6">
    <div class="form-group">
      <p for="email">Email</p>
      <input formControlName="email" type="text" class="form-control" id="email" placeholder="youremail@domain.com">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <p for="username">Username</p>
      <input formControlName="username" type="text" class="form-control" id="username" placeholder="Username">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <p for="nickName">Nick Name (optional)</p>
      <input formControlName="nickName" type="text" class="form-control" id="nickName" placeholder="Nick name (optional)">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <p for="gender">Gender</p>
      <select class="form-control" formControlName="gender">
        <option *ngFor="let g of genders">{{g.name}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-12">
    <div class="form-group">
      <p for="address">Address</p>
      <input formControlName="address" type="text" class="form-control" id="address" placeholder="Address">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <p for="city">City</p>
      <input formControlName="city" type="text" class="form-control" id="city" placeholder="City">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <p for="postalCode">Postal Code</p>
      <input formControlName="postalCode" type="text" class="form-control" id="postalCode" placeholder="Postal Code">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <p for="password">Password</p>
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <p for="confirmedPassword">Confirmed Password</p>
      <input formControlName="confirmedPassword" type="password" class="form-control" id="confirmedPassword" placeholder="Re-enter Password">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <button class="btn btn-info" (click)="onSubmit()">Submit</button>
      <button class="btn btn-warning">Reset</button>
    </div>
  </div>
</form>

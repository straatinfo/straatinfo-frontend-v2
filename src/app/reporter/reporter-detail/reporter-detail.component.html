<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="blue">
                        <i class="material-icons">perm_identity</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">
                            Reporter -
                            <small class="category">Reporter details</small>
                        </h4>
                        <form [formGroup]="reporterDetailForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">First Name</label>
                                        <input formControlName="firstName" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Last Name</label>
                                        <input formControlName="lastName" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Chat Name</label>
                                        <input formControlName="chatName" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Volunteer</label>
                                        <input formControlName="volunteer" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Team Name</label>
                                        <input formControlName="teamName" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Host Name</label>
                                        <input formControlName="hostName" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Status 1</label>
                                        <input formControlName="status1" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Status 2</label>
                                        <input formControlName="status2" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <button (click)="onBlock()" type="button" class="btn btn-rose pull-left">Block Reporter</button>
                            <button (click)="onUnblock()" type="button" class="btn btn-danger pull-left">Unblock Reporter</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main-content">
    <div class="container-fluid">
      <div>
        <div class="row">
          <div *appspinner="(reportSpinner | async)" class="col-md-12">
            <div class="card">
              <div class="card-header card-header-icon" data-background-color="blue">
                <i class="material-icons">assignment</i>
              </div>
              <div class="card-content">
                  <h4 class="card-title">{{reportList | translation}}</h4>

                  <div *ngIf="_role && _role.code.toUpperCase() === 'ADMIN'" class="col-md-12">
                      <button (click)="onDownload()" type="button" class="btn btn-success">Download Data</button>
                  </div>

                <app-table-basic
                  tableTitle=""
                  paginator="true"
                  itemPerPage="50"
                  [currentPage]="(page | async)"
                  [actionDelete]="false"
                  [actionMore]="true"
                  [actionEdit]="false"
                  [tableDataArray]="(reports)"
                  [tableHeaderName]="dataNames"
                  [tableHeaderAlias]="dataAliases"
                  (clickMore)="onMoreClick($event)"
                ></app-table-basic>
              </div>
              <!-- end content-->
            </div>
            <!--  end card  -->
          </div>
          <!-- end col-md-12 -->
        </div>
      </div>
    </div>
  </div>

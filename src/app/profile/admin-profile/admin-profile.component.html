<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header card-header-icon" data-background-color="rose">
        <i class="material-icons">perm_identity</i>
      </div>
      <div class="card-content">
        <h4 class="card-title">Profile -
          <small class="category">View Update Profile</small>
        </h4>

        <form [formGroup]="adminDetailForm" (change)="setToDirty(true)">
          <div *ngIf="errorText || successText">
            <div *ngIf="errorText" class="alert alert-danger" role="alert">
              <strong>Error!</strong> {{errorText}}
            </div>
            <div *ngIf="successText" class="alert alert-success" role="alert">
              <strong>Success!</strong> {{successText}}
            </div>
          </div>
          <div class="col-md-8">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="material-icons">info_outline</i>
              </span>
              <div class="form-group label-floating">
                <label class="control-label">ID</label>
                <input formControlName="_id" id="_id" type="text" class="form-control">
              </div>
            </div>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="material-icons">email</i>
              </span>
              <div class="form-group label-floating">
                <label class="control-label">Email</label>
                <input formControlName="email" id="email" type="text" class="form-control">
              </div>
            </div>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="material-icons">info_outline</i>
              </span>
              <div class="form-group label-floating">
                <label class="control-label">Role</label>
                <input formControlName="role" id="role" type="text" class="form-control">
              </div>
            </div>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="material-icons">info_outline</i>
              </span>
              <div class="form-group label-floating">
                <label class="control-label">Username</label>
                <input formControlName="username" id="username" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row">
              <button (click)="onChangePassword()" class="btn btn-info btn-block">Change Password</button>
            </div>
          </div>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>

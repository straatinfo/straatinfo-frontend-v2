<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>Change Password</h2>
  <mat-dialog-content>
    <div *ngIf="warningText" class="alert alert-warning">
      {{warningText}}
    </div>
    <div class="form-group label-floating col-md-6">
      <label class="control-label" for="name">
        Email
        <span class="star">*</span>
      </label>
      <div class="form-group">
        <input formControlName="email" class="form-control" type="email" id="email" placeholder="Email" readonly>
      </div>
    </div>
    <div class="form-group label-floating col-md-6">
      <label class="control-label" for="dutch">Current Password
        <span class="star">*</span>
      </label>
      <div class="form-group">
        <input formControlName="password" class="form-control" type="password" id="password" placeholder="old password">
      </div>
    </div>
    <div class="form-group label-floating col-md-6">
      <label class="control-label" for="dutch">New Password
        <span class="star">*</span>
      </label>
      <div class="form-group">
        <input formControlName="newPassword" class="form-control" type="password" id="newPassword" placeholder="new password">
      </div>
    </div>
    <div class="form-group label-floating col-md-6">
      <label class="control-label" for="dutch">Confirmed New Password
        <span class="star">*</span>
      </label>
      <div class="form-group">
        <input formControlName="confirmedPassword" class="form-control" type="password" id="confirmation" placeholder="Confirmed New password">
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
    <!-- Can optionally provide a result for the closing dialog. -->
    <button mat-button type="submit">Submit</button>
  </mat-dialog-actions>
</form>

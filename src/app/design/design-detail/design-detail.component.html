<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-icon" data-background-color="rose">
            <i class="material-icons">assignment</i>
          </div>
          <div class="card-content">
            <h4 class="card-title">General Design -
              <small class="category">Edit design</small>
            </h4>
              <form [formGroup]="reportAForm">
                  <h4>Categories Report A</h4>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group label-floating">
                        <label class="control-label">Main Category</label>
                          <mat-form-field>
                              <mat-select [(value)]="reportAForm.value.mainCategoryId">
                                  <mat-option *ngFor="let category of reportAForm.value.mainCategory" [value]="category.value">
                                      {{ category.viewValue }}
                                  </mat-option>
                              </mat-select>
                          </mat-form-field>
                      </div>
                    </div>
  
                    <div class="col-md-6">
                        <div class="form-group label-floating">
                            <label class="control-label">Sub Category</label>
                            <mat-form-field>
                                <mat-select [(value)]="reportAForm.value.subCategoryId">
                                    <mat-option *ngFor="let category of reportAForm.value.subCategory" [value]="category.value">
                                        {{ category.viewValue }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                  </div>

                  <button (click)="onSave('reportA')" type="button" class="btn btn-info pull-left">Save Report A</button>
                  <div class="clearfix"></div>
              </form>

              <hr />

              <form [formGroup]="reportBForm">
                  <h4>Categories Report B</h4>
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group label-floating">
                              <label class="control-label">Main Category</label>
                              <mat-form-field>
                                  <mat-select [(value)]="reportBForm.value.mainCategoryId">
                                      <mat-option *ngFor="let category of reportBForm.value.mainCategory" [value]="category.value">
                                          {{ category.viewValue }}
                                      </mat-option>
                                  </mat-select>
                              </mat-form-field>
                          </div>
                      </div>
                  </div>
                  <button (click)="onSave('reportB')" type="button" class="btn btn-info pull-left">Save Report B</button>
                  <div class="clearfix"></div>
              </form>

              <hr />

              <form [formGroup]="reportCForm">
                  <h4>Categories Report C</h4>
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group label-floating">
                              <label class="control-label">Main Category</label>
                              <mat-form-field>
                                  <mat-select [(value)]="reportCForm.value.mainCategoryId">
                                      <mat-option *ngFor="let category of reportCForm.value.mainCategory" [value]="category.value">
                                          {{ category.viewValue }}
                                      </mat-option>
                                  </mat-select>
                              </mat-form-field>
                          </div>
                      </div>
                  </div>
                  <button (click)="onSave('reportC')" type="button" class="btn btn-info pull-left">Save Report C</button>
                  <div class="clearfix"></div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

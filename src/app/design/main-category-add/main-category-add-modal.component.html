<form [formGroup]="mainCategoryAddForm" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>Create New Main Category For Report type {{ data.code }}</h2>
  <mat-dialog-content>
    <div class="form-group label-floating col-md-12">
      <label class="control-label" for="code">Report Type
        <span class="star">*</span>
      </label>
      <div class="form-group">
        <input disabled formControlName="code" class="form-control" type="text" id="code" placeholder="Code">
      </div>
    </div>
    <div class="form-group label-floating col-md-6">
        <label class="control-label" for="name">
            English
            <span class="star">*</span>
        </label>
        <div class="form-group">
            <input formControlName="name" class="form-control" type="text" id="name" placeholder="English">
        </div>
    </div>
    <div class="form-group label-floating col-md-6">
      <label class="control-label" for="dutch">Dutch
        <span class="star">*</span>
      </label>
      <div class="form-group">
        <input formControlName="dutch" class="form-control" type="text" id="dutch" placeholder="Dutch">
      </div>
    </div>
    <div class="form-group label-floating col-md-12">
      <label class="control-label" for="name">Description
        <span class="star">*</span>
      </label>
      <div class="form-group">
        <input formControlName="description" class="form-control" type="text" id="description" placeholder="Description">
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
    <!-- Can optionally provide a result for the closing dialog. -->
    <button mat-button type="submit">Submit</button>
  </mat-dialog-actions>
</form>


<div class="col-md-12">
  <br />
  <h4 class="card-title" *ngIf="tableTitle">{{tableTitle}}</h4>
  <div class="toolbar">
    <!--        Here you can write extra buttons/actions for the toolbar              -->
    <!-- <button class="btn btn-success">Download</button> -->
  </div>
  <div class="material-datatables table-responsive">
    <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
      <thead *ngIf="tableHeaderAlias && tableHeaderAlias.length > 0">
        <tr>
          <th *ngFor="let th of tableHeaderAlias; let i = index"><span class="sort"><i (click)="sortAscending(tableHeaderName[i])" class="material-icons">arrow_drop_up</i><i (click)="sortDescending(tableHeaderName[i])" class="material-icons">arrow_drop_down</i></span>{{ th }}</th>
          <th *ngIf="actionsEnabled()" class="disabled-sorting text-right">
            Actions
          </th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of newTableDataArray">
        <td *ngFor="let r of tableHeaderName">{{ row[r] }}</td>
        <td *ngIf="actionsEnabled()" class="text-right">
          <button *ngIf="actionMore" (click)="onMoreClick(row)" class="btn btn-simple btn-info btn-icon edit"  matTooltip="More" [matTooltipPosition]="'left'" style="padding: 0px 30px 0px 0px;">
            <i class="material-icons">more</i>
          </button>
          <button *ngIf="actionEdit" (click)="onEditClick(row)" class="btn btn-simple btn-warning btn-icon edit"  matTooltip="Edit" [matTooltipPosition]="'left'" style="padding: 0px 30px 0px 0px;">
            <i class="material-icons">edit</i>
          </button>
          <button *ngIf="actionDelete" (click)="onDeleteClick(row)" class="btn btn-simple btn-danger btn-icon remove"  matTooltip="Remove" [matTooltipPosition]="'left'" style="padding: 0px 30px 0px 0px;">
            <i class="material-icons">delete</i>
          </button>
          <button *ngIf="actionApprove" (click)="onActionApproveClick(row)" class="btn btn-simple btn-success btn-icon check" matTooltip="Approve" [matTooltipPosition]="'left'" style="padding: 0px 30px 0px 0px;">
            <i class="material-icons">check</i>
          </button>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
  <div *ngIf="paginator">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-end">
        <li class="page-item">
          <a class="page-link" class="btn btn-info" (click)="onFirst()">First</a>
        </li>
        <li class="page-item">
          <a class="page-link" class="btn btn-info" (click)="onPrev()">Prev</a>
        </li>
        <li class="page-item">
          <a class="page-link" class="btn btn-info" (click)="onNext()">Next</a>
        </li>
        <li class="page-item">
          <a class="page-link" class="btn btn-info" (click)="onLast()">Last</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
